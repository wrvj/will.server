<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">


    <title>will.calculate</title>
</head>

<body>

    <header>
        <div class="Title"><h1>will.<b>calculate</b></h1></div>
    </header>
    <div class="side-menu">
        <buttom id="themeButton">Change Theme</buttom>
    </div>
    <div class="dashboard">
        <div class="calculator" id='calculator'>
            <div class="display-container">
                <div class="display-fade"></div>
                <div class="history-display"><br><br><p>0 <</p></div>
                <div class="display">0</div>
            </div>
            
            
            <div class="keyboard">
                <button value='/' class="operator divide">&divide;</button>
                <button value='*' class="operator times">&times;</button>
                <button value='-' class="operator minus">-</button>
                <button value='+' class="operator plus">+</button>
                <button value='^2' class="operator pwr">x&sup2;</button>
                <button value='v2' class="operator sqrt">&radic;</button>
                <button value='1' class="key one">1</button>
                <button value='2' class="key two">2</button>
                <button value='3' class="key three">3</button>
                <button value='4' class="key four">4</button>
                <button value='5' class="key five">5</button>
                <button value='6' class="key six">6</button>
                <button value='7' class="key seven">7</button>
                <button value='8' class="key eight">8</button>
                <button value='9' class="key nine">9</button>
                <button value='0' class="key zero">0</button>
                <button value='=' class="key equal">=</button>
                <button value='.' class="key dot">.</button>
                <button value='c' class="key clear">C</button>
            </div>
        </div>
    </div>
    
</body>

<script type='module' src="./app.js"></script>

</html>
